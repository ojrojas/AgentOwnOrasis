<div class="message-input-container">
  <div class="input-wrapper">
    <mat-form-field appearance="outline" class="message-field">
      <textarea matInput [(ngModel)]="messageText" [placeholder]="placeholder" [disabled]="isLoading"
        (keydown.enter)="onEnterPressed($event)" rows="1" #messageTextarea>
          </textarea>
    </mat-form-field>

    <button mat-fab color="primary" class="send-button" [disabled]="!messageText.trim() || isLoading"
      (click)="sendMessage()">
      <mat-icon *ngIf="!isLoading">send</mat-icon>
      <mat-icon *ngIf="isLoading" class="loading-icon">hourglass_empty</mat-icon>
    </button>
  </div>

  <div class="input-status" *ngIf="isLoading">
    <span class="status-text typing-animation">Esperando respuesta del bot</span>
    <span class="loading-dots"></span>
  </div>
</div>
